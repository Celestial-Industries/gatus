default-endpoint:
    group: Websites
    interval: 15m
    alerts:
        - type: slack
    conditions:
        - '[STATUS] == 200'
        - '[RESPONSE_TIME] < 1000'
        # 5 min minimum
        - '[DOMAIN_EXPIRATION] > 720h'
        - '[CERTIFICATE_EXPIRATION] > 240h'
